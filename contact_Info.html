<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title>NURTOWN</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="styles/style_contact_Info.css">

<body>
    <div class="container__grid">
        <header class="header">
            <div class="header__logo"><img src="images/logo.png" alt="logo"></div>
            <div class="header__nav">
                <div class="header__boss"><a href="index.html">ГЛАВНАЯ</a></div>
                <div class="header__gallery"><a href="gallery.html">ГАЛЕРЕЯ</a></div>
                <div class="header__projects"><a href="#">ПРОЕКТЫ</a></div>
                <div class="header__sertificates"><a href="#">СЕРТИФИКАТЫ</a></div>
                <div class="header__contacts"><a href="#"><hr>КОНТАКТЫ<hr></a></div>
            </div>
        </header>

        <article class="content__grid">
            <div class="jumbotron">
                <h1 class="display-4">КОНТАКТНАЯ</h1>
                <h1 class="display-4">ИНФОРМАЦИЯ</h1>
                <span class="lead">«Digital Project»</span>
                <p>г. Караганда, ул. Телевизионная 10</p>
                <p>+7 (701) 77 76 811</p>
                <p>Galym.sultanov@mail.ru</p>
                <p class="lead">
                    <a href="#" class="btn btn-secondary btn-lg" style="border-radius: 0px;" role="button"
                    aria-pressed="true" data-toggle="modal" data-target="#exampleModal">ОБРАТНАЯ СВЯЗЬ</a>
                </p>
            </div> 
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" 
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Задать вопрос</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control bg-light" style="border-radius: 0px;" placeholder="Имя">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control bg-light" style="border-radius: 0px;"
                                        placeholder="Номер телефона*">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control bg-light" style="border-radius: 0px;"
                                        placeholder="E-mail*">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control bg-light" style="border-radius: 0px;"
                                        placeholder="Интересующий товар/услуга">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control bg-light" rows="3" style="border-radius: 0px;"
                                        placeholder="Сообщение*"></textarea>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Отправляя заявку Вы соглашаетесь с политикой
                                        конфиденциальности</label>
                                </div>
                                <div class="content__grid__btn-row"><div class="content__grid__btn"><a href="#" class="btn btn-secondary btn-lg active" role="button"
                                    aria-pressed="true" data-toggle="modal" data-target="#exampleModal">Отправить</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d643.4961470227933!2d73.08505512920013!3d49.823954863910274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x424346c3b32ffcaf%3A0x41481e634d919f9e!2z0YPQuy4g0KLQtdC70LXQstC40LfQuNC-0L3QvdCw0Y8gMTAsINCa0LDRgNCw0LPQsNC90LTQsCAxMDAwMDAsINCa0LDQt9Cw0YXRgdGC0LDQvQ!5e0!3m2!1sru!2sru!4v1626989037325!5m2!1sru!2sru" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>  
        </article>  
        
        <footer class="footer__grid">Футер</footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

</body>
</html>
